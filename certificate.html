<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ddd; /* Set the entire background color */
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
            font-size: 2em;
            margin: 20px 0;
        }
        hr {
            border: 0;
            height: 2px;
            background: #ddd;
            margin: 40px 0;
        }
        .image-wrapper {
            margin: 20px 0;
            text-align: center;
        }
        .image-wrapper img {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 5px solid black; /* Added black border */
        }
        .image-wrapper img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            nav {
                padding: 10px 5px;
            }
            nav a {
                margin: 0 10px;
                font-size: 0.9em;
            }
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.5em;
                margin: 15px 0;
            }
            .image-wrapper img {
                width: 90%;
                max-width: 400px;
            }
            hr {
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            nav a {
                margin: 0 5px;
                font-size: 0.8em;
            }
            .container {
                padding: 10px;
            }
            h2 {
                font-size: 1.2em;
                margin: 10px 0;
            }
            .image-wrapper img {
                width: 100%;
                max-width: 300px;
            }
            hr {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>


<div class="container">
    <h2 id="certifications">Internship Certifications</h2>
    <br>
    <div class="image-wrapper">
        <img src="images/varcon.png" alt="Certification">
    </div>
    <br><br>
    <div class="image-wrapper">
        <img src="images/yhill.png" alt="Certification">
</div>

    <div class="image-wrapper">
        <img src="images/coursera.png" alt="Certification">
    </div> <br><br>

</div>

</body>
</html>
